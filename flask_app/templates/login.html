{% extends "base.html" %}
{% block content %}
<form action="{{ url_for("auth.login") }}" method="post">
<div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="my-md-5 pb-5">
                            <h1 class="fw-bold mb-0">Welcome</h1>
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <span class="text-danger">{{ message }}</span>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">TG Username or phone number</label>
                            </div>
                            <div class="form-outline mb-5">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <button class="btn btn-dark btn-lg btn-rounded" type="submit">Login</button>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="https://t.me/TEBTeamtt_bot/" class="text-body fw-bold">Registration</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}
